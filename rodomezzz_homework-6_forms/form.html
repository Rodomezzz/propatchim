<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Propatchim | Homework-6 | Forms</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="fio">
                <label for="fname">ФИО</label>
                <input type="text" id="fname" name="fio" required placeholder="Введите фамилию, имя, отчество">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Введите email">
            </div>
            <div class="phone">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required placeholder="Введите номер телефона">
            </div>
            <div class="sex">
                <label for="sex">Ваш пол</label>
                <input type="radio" id="sex" name="your-sex" > Мужской
                <input type="radio"  name="your-sex" > Женский
                <input type="radio"  name="your-sex" > Не ваше дело
            </div>
            <div class="country">
                <label for="country_choose">Выберите страну</label>
                <select id="country_choose">
                    <option value=""></option>
                    <option>Россия</option>
                    <option>Казахстан</option>
                    <option>Украина</option>
                </select>

            </div>
            <div class="about-my-self">

                <label for="about">О себе</label><textarea id="about"></textarea>
            </div>
            <div class="term-of-use">
                <input type="checkbox" id="term-of-use_checkbox">
                <label for="term-of-use_checkbox">Принимаю пользовательское соглашение</label>
            </div>
            <div class="submit">
                <button type="submit"> Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
