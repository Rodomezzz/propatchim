<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Propatchim | Homework-6 | Forms</title>
</head>
<body>
    <div class="wrapper">
        <form action="index.html">
            <div class="like-header">
                <h2>Расскажи о себе</h2>
            </div>
            <div class="fio">
                <label for="fname">ФИО</label>
                <input type="text" id="fname" name="fio" required placeholder="Введите фамилию, имя, отчество">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Введите email">
            </div>
            <div class="phone">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required placeholder="Введите номер телефона">
            </div>
            <div class="sex">
                <label for="sex">Ваш пол</label>
                <input type="radio" id="sex" name="your-sex" > Мужской
                <input type="radio"  name="your-sex" > Женский
                <input type="radio"  name="your-sex" > Не ваше дело
            </div>
            <div class="country">
                <label for="location">Выберите страну</label>
                <select id="location" name="location">
                    <option value=""></option>
                    <option value="RU">Россия</option>
                    <option value="KZ">Казахстан</option>
                    <option value="UA">Украина</option>
                </select>

            </div>
            <div class="about-my-self">
                <label for="about">О себе</label>
                <textarea id="about">Напиши тут что-нибудь про себя</textarea>
            </div>
            <div class="term-of-use" >
                <input type="checkbox" name="term-of-use" id="term-of-use_checkbox" required>
                <label for="term-of-use_checkbox">Принимаю пользовательское соглашение</label>
            </div>
            <div class="submit">
                <button type="submit" id="submit"> Отправить</button>
                <button type="reset" id="reset">Сбросить</button>
            </div>
        </form>
    </div>
</body>
</html>
